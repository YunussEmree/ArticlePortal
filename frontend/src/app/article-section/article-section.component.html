





<h3 *ngIf="articles; else noArticle"> {{articleTitle}} </h3>

<ng-template #noArticle>Makale bulunamadÄ±</ng-template>



<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

      <div class="col" *ngFor="let article of articles">
        <div class="card shadow-sm">
          <img
            src= {{article.thumbnail}}
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            alt="Angular Thumbnail"
          />
          <div class="card-body">
            <p class="card-text">
              {{article.content}}
            </p>
            <div class="d-flex align-items-center mb-2">
              <img
                src="https://via.placeholder.com/30"
                class="rounded-circle me-2"
                alt="Writer Logo"
              />
              <small class="text-muted">{{article.author}}</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  View
                </button>
              </div>
              <small class="text-body-secondary"> {{article.readTime}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
