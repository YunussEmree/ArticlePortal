<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
        }
        .login-card .form-control {
            border-radius: 50px;
        }
        .login-card button {
            border-radius: 50px;
        }
        .login-card .forgot-password {
            font-size: 0.9rem;
        }
    </style>

    <div class="login-card-container my-5">

        
        <div class="login-card">
            <form>
                <h1 class="text-center mb-4">ArticlePortal</h1>
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
                </div>

                <!-- Forgot Password -->
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" class="form-label ms-1">Beni Hatırla</label>
                    </div>
                    <a href="#" class="text-decoration-none forgot-password text-primary">Şifremi Unuttum</a>
                </div>
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>

            <!-- Divider -->
            <div class="text-center my-3">
                <span class="text-muted">veya</span>
            </div>

            <!-- Social Login Buttons -->
            <button type="button" class="btn btn-outline-primary w-100 mb-2">
                Google ile Giriş Yap
            </button>
            <button type="button" class="btn btn-outline-secondary w-100">
                Facebook ile Giriş Yap
            </button>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <span>Hesabınız yok mu?</span>
                <a href="#" class="text-decoration-none text-primary">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
