<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
        }
        .login-card .form-control {
            border-radius: 50px;
        }
        .login-card button {
            border-radius: 50px;
        }
        .login-card .forgot-password {
            font-size: 0.9rem;
        }
    </style>

<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <div class="col-md-1">
          <a
            href="http://localhost:4200/home"
            class="nav-link px-2 link-primary"
          >
            <strong>ArticlePortal</strong></a
          >
        </div>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a
              href="http://localhost:4200/articles"
              class="nav-link px-2 link-body-emphasis"
              >Articles</a
            >
          </li>
          <li>
            <a
              href="http://localhost:4200/writers"
              class="nav-link px-2 link-body-emphasis"
              >Writers</a
            >
          </li>
        </ul>

        <ul
          class="navbar-nav px-3 col-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a *ngIf="isLoggedIn()==false"
              href="/login"
              class="nav-link px-2 link-body-emphasis"
              >Login</a
            >
          </li>
        </ul>

        <div class="dropdown text-end" *ngIf="isLoggedIn()==true">
          <a
            href="#"
            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img 
              src="https://github.com/YunussEmree.png"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New article...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

    <div class="login-card-container my-5">
        <div class="login-card">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                <h1 class="text-center mb-4">ArticlePortal</h1>
                <!-- Email Input -->
                <div class="mb-3 form-group position-relative">
                    <input type="email" #email="ngModel" [(ngModel)]="model.email" name="email" class="form-control" id="email" placeholder="Email" required autofocus> 
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="position-absolute top-50 end-0 translate-middle-y text-danger mx-3" style="right: -20px;" title="Email is required">!</div>
                </div>

                <!-- Password Input -->
                <div class="mb-3 position-relative">
                    <input
                        type="password"
                        #password="ngModel"
                        [(ngModel)]="model.password"
                        name="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    <div
                        *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="position-absolute text-danger"
                        style="top: 50%; transform: translateY(-50%); right: 15px;"
                        title="Password is required"
                    >
                        !
                    </div>
                </div>

                <!-- Forgot Password -->
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" class="form-label ms-1">Beni Hatırla</label>
                    </div>
                    <a href="#" class="text-decoration-none forgot-password text-primary">Şifremi Unuttum</a>
                </div>
                <!-- Login Button -->
                <button type="submit" class="btn w-100" [ngClass]="{'btn-primary': !loginForm.invalid, 'btn-secondary': loginForm.invalid}" [disabled]="loginForm.invalid">Giriş Yap</button>
            </form>

            <!-- Divider -->
            <div class="text-center my-3">
                <span class="text-muted">veya</span>
            </div>

            <!-- Social Login Buttons -->
            <button type="button" class="btn btn-outline-primary w-100 mb-2">
                Google ile Giriş Yap
            </button>
            <button type="button" class="btn btn-outline-secondary w-100">
                Facebook ile Giriş Yap
            </button>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <span>Hesabınız yok mu?</span>
                <a href="#" class="text-decoration-none text-primary">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
