


<div>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
/>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <div class="col-md-1">
          <a
            href="/home"
            class="nav-link px-2 link-primary"
          >
            <strong>ArticlePortal</strong></a
          >
        </div>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a
              href="/articles"
              class="nav-link px-2 link-body-emphasis"
              >Articles</a
            >
          </li>
          <li>
            <a
              href="/writers"
              class="nav-link px-2 link-body-emphasis"
              >Writers</a
            >
          </li>
        </ul>

        <ul
          class="navbar-nav px-3 col-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a *ngIf="isLoggedIn()==false"
              href="/login"
              class="nav-link px-2 link-body-emphasis"
              >Login</a
            >
          </li>
        </ul>

        <div class="dropdown text-end" *ngIf="isLoggedIn()==true">
          <a
            href="#"
            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img 
              src="https://github.com/YunussEmree.png"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New article...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>



  <div class="card shadow-sm mt-4 mx-auto" style="max-width: 400px;">
    <img
      [src]="model.photo"
      class="card-img-top rounded-circle mx-auto mt-3"
      alt="Yazar Fotoğrafı"
      style="width: 120px; height: 120px; object-fit: cover; border: 2px solid #ddd;"
    />
    <div class="card-body text-center">
      <h5 class="card-title">{{ model.username }}</h5>
      <p class="card-text text-muted">{{ model.bio }}</p>
      <div class="d-flex justify-content-center align-items-center">
        <span class="me-2 text-warning" *ngFor="let star of getStarsArray(); let i = index">
          <i class="bi bi-star-fill" *ngIf="i < +model.rating"></i>
          <i class="bi bi-star" *ngIf="i >= +model.rating"></i>
        </span>
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-danger" (click)="logout()">Çıkış Yap</button>
    </div>
  </div>
  
</div>
