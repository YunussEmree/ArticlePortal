<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <div class="col-md-1">
        <a href="http://localhost:4200/home" class="nav-link px-2 link-primary"> <strong>ArticlePortal</strong></a>
      </div>

      <div class="col-md-3 mb-2 mb-md-0">
          <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3 order-lg-1 justify-content-center" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" [(ngModel)]="filterText" name="search">
          </form>
        </div>


      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="http://localhost:4200/articles" class="nav-link px-2 link-body-emphasis">Articles</a></li>
        <li><a href="http://localhost:4200/writers" class="nav-link px-2 link-body-emphasis">Writers</a></li>
      </ul>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/YunussEmree.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New article...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>


<h3 *ngIf="articles; else noArticle"> {{articleTitle}} </h3>

<ng-template #noArticle>Makale bulunamadı</ng-template>



<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

      <div class="col" *ngFor="let article of articles | articleFilter:filterText">
        <div class="card shadow-sm">
          <img
            src= {{article.thumbnail}}
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            alt="Angular Thumbnail"
          />
          <div class="card-body">
            <p class="card-text">
              {{article.title}}
            </p>
            <div class="d-flex align-items-center mb-2">
              <img
                src="https://via.placeholder.com/30"
                class="rounded-circle me-2"
                alt="Writer Logo"
              />
              <small class="text-muted">{{article.author}}</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a (click)="viewArticle(article.id)" class="btn btn-sm btn-outline-secondary">
                  View
                </a>
                
              </div>
              <small class="text-body-secondary"> {{article.readTime}} min</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>


<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
      <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
  </div>

  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
  </ul>
</footer>
