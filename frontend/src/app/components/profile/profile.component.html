
<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <div class="col-md-1">
          <a
            href="/home"
            class="nav-link px-2 link-primary"
          >
            <strong>ArticlePortal</strong></a
          >
        </div>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a
              href="/articles"
              class="nav-link px-2 link-body-emphasis"
              >Articles</a
            >
          </li>
          <li>
            <a
              href="/writers"
              class="nav-link px-2 link-body-emphasis"
              >Writers</a
            >
          </li>
        </ul>

        <ul
          class="navbar-nav px-3 col-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a *ngIf="isLoggedIn()==false"
              href="/login"
              class="nav-link px-2 link-body-emphasis"
              >Login</a
            >
          </li>
        </ul>

        <div class="dropdown text-end" *ngIf="isLoggedIn()==true">
          <a
            href="#"
            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img 
              src="https://github.com/YunussEmree.png"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New article...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="/profile/10009">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <img [src]="profile.photo" alt="Profile Picture" class="rounded-circle mb-3" width="150" height="150">
        </div>
        
        <h4 class="text-center">{{ profile.username }}</h4>
        <p class="text-center text-muted">{{ profile.bio }}</p>
        <h4 class="text-center"> Awards</h4>
        <p class="text-center text-muted">{{ profile.awards }}</p>
        <h4 class="text-center"> Articles</h4>
        <p class="text-center text-muted">{{ profile.articles }}</p>
        <h4 class="text-center"> Projects</h4>
        <p class="text-center text-muted">{{ profile.projects }}</p>
        <p class=""></p>
        
        <div class="text-center mb-3">
          <span class="badge bg-primary">Puan: {{ profile.rating }}</span>
        </div>
  
        <div class="text-center">
          <button class="btn btn-outline-secondary" (click)="toggleEditMode()">Bilgileri Düzenle</button>
        </div>
  
        <div *ngIf="isEditing" class="mt-4">
          <form (ngSubmit)="saveProfile()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="profile.username" name="username">
            </div>
  
            <div class="mb-3">
              <label for="bio" class="form-label">Biography</label>
              <textarea id="bio" class="form-control" rows="10" [(ngModel)]="profile.bio" name="bio"></textarea>
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Awards</label>
              <textarea id="bio" class="form-control" rows="2" [(ngModel)]="profile.awards" name="awards"></textarea>
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Projects</label>
              <textarea id="bio" class="form-control" rows="2" [(ngModel)]="profile.projects" name="projects"></textarea>
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Articles</label>
              <textarea id="bio" class="form-control" rows="2" [(ngModel)]="profile.articles" name="articles"></textarea>
            </div>
  
            <div class="mb-3">
              <label for="photo" class="form-label">Photo URL</label>
              <input type="text" id="photo" class="form-control" [(ngModel)]="profile.photo" name="photo">
            </div>
  
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Vazgeç</button>
          </form>
        </div>
      </div>
    </div>
  </div>
